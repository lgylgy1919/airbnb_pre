{% if user.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image:url({{user.avagar.url}});">
{% else %}
    <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
    {% endif %}
</div>
